spring.application.name=PWMBackend

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

security.jwt.issuer=${JWT_ISSUER}
security.jwt.secret-key=${SECRET_KEY}
spring.datasource.url=${DB_URL}
spring.datasource.password=${DB_PW}
spring.datasource.username=${DB_USER}
spring.cors.origin=${CORS_ORIGIN}
# in milliseconds
security.jwt.refresh-token.expiration=86400000
security.jwt.expiration=300000
