<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Password Reset</title>
</head>

<body
	style="font-family: Helvetica, Arial, sans-serif; font-size: 16px; margin: 0; color: #0b0c0c; background-color: lightgrey;">
	<table role="presentation" width="100%" cellpadding="0" cellspacing="0"
		border="0" style="width: 100%; border-collapse: collapse;">
		<tr>
			<td bgcolor="#0b0c0c"
				style="height: 53px; background-color: rgba(128, 128, 128, 0.5); border-bottom: 2px solid white;">
				<table role="presentation" width="100%" cellpadding="0"
					cellspacing="0" border="0" align="center">
					<tr>
						<td></td>
						<td style="padding-left: 10px;"><span
							style="font-size: 28px; line-height: 1.315789474; margin-top: 4px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: 700; color: #363636; display: inline-block;">Password
								Reset</span></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<table width="100%" cellpadding="0" cellspacing="0"
		style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px; padding-left: 20px;">
		<tbody>
			<tr
				style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px">
				<td
					style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 16px; color: #333; line-height: 25px; margin: 0; padding: 0 0 10px; text-align: left; text-decoration: none;"
					valign="top" align="center">Hey {{name}}, You have requested a
					password reset.</td>
			</tr>
			<tr
				style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px">
				<td
					style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 16px; color: #333; line-height: 25px; margin: 0; padding: 0; text-align: left"
					valign="top" align="center">If you did not request this reset,
					you can safely ignore it. <br
					style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px">
					<br
					style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px">
				</td>
			</tr>
			<tr
				style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px">
				<td
					style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 16px; color: #333; line-height: 25px; margin: 0; padding: 0 0 10px; text-align: center"
					valign="top" align="center"><a href="{{link}}"
					style="color: #ffffff; text-decoration: none; text-align: center; display: inline-block; border-radius: 5px; background-color: #175ddc; border-color: #175ddc; border-style: solid; border-width: 10px 20px; margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 16px; line-height: 25px">
						Reset Password </a> <br
					style="margin: 0; box-sizing: border-box; color: #333; line-height: 25px">
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
